<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
        <img src="icon/SPLITTER.svg" alt=""> 
</header>
<main>
    <div class="left_block">
        <p class="number_1">Bill</p>
        <div class="input">
            <div class="icon">
                <img src="icon/$.svg" alt="">
            </div>
            <input type="text">
        </div>
        <p class="select">Select Tip %</p>
        <div class="tip">
            <div class="tip_1">
                <p>5%</p>
            </div>
            <div class="tip_1">
                <p>10%</p>
            </div>
            <div class="tip_1">
                <p>15%</p>
            </div>
            <div class="tip_1">
                <p>25%</p>
            </div>
            <div class="tip_1">
                <p>50%</p>
            </div>
            <div class="tip_1">
                <p>Custom</p>
            </div>
        </div>
        <p class="number">Number of People</p>
        <div class="input">
        <div class="icon">
            <img src="icon/Combined Shape (1).svg" alt="">
        </div>
        <input type="text">
        </div>
    </div>
    <div class="right_block">
        <div class="padding">
            <div class="top_text">
                <p class="nomer_1">Tip Amount<br><span>/ person</span></p>
                <p class="nomer">$4.27</p>
            </div>
            <div class="top_text bottom_text">
                <p class="nomer_1">Total<br><span>/ person</span></p>
                <p class="nomer">$32.79</p>
            </div>
        </div>
        <button>RESET</button>
    </div>
</main>
</body>
</html>
